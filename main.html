<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<main>
		<form action="#" method="post">
		<div>
			<h1>Signup Form Car</h1>
		</div>
		<div>
			<label for="name">Name*</label>
			<input type="text" id="#name" name="name" required placeholder="Name">
		</div>
		<br>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="#email" name="email" required placeholder="Email">
		</div>
		<br>
		<div>
			<div>
			<label for="gender">Gender*</label>
			</div>
			<input type="radio" id="#gender_m" name="gender" required> Male
			<br>
			<input type="radio" id="gender_f" name="gender" required> Female
		</div>
		<br>
		<div>
			<label for="carbrands">Car Brands*</label>
			<select required id="#cars" name="carbrands">
				<option selected disabled >--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedz">Mercedz</option>
			</select>
		</div>
		<br>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="#age" name="age" placeholder="Age" required>
		</div>
		<br>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="#dob" name="dob" required>
		</div>
		<br>
		<div>
			<label for="phoneNumber">Phone Number</label>
			<input type="tel" id="#tel" name="phoneNumber" placeholder="xxx-xxx-xxxx" maxlength="10">
		</div>
		<br>
		<div>
            <label for="password">Password*</label>
            <input type="password" name="password" id="#password" placeholder="Password" required>
        </div>
		<br>
		<div>
			<label for="checkbox">Checkbox*</label> <br>
			I agree to the TOS<input type="checkbox" id="#tos" name="checkbox" required>
		</div>
		<br>
		<div>
			<input type="submit">
		</div>
		</form>
	</main>
</body>

</html>
